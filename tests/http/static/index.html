<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGASA - Panel de Control</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
  <style>
    :root {
      --header-height: 70px;
      --border-color: #718096; /* Cambiado de #4a5568 para mejor contraste */
      --sidebar-width: 250px;
      --sidebar-collapsed-width: 70px;
      --form-padding: 25px;
      --header-title-color: #cbd5e0; /* Nuevo: mejor contraste para el título */
      --menu-text-color: #f7fafc; /* Nuevo: blanco más puro para texto menú */
      --menu-hover-bg: #4a5568; /* Mantenido pero ahora con mejor contraste */
      --input-bg-color: #1a202c; /* Fondo de inputs */
      --input-border-color: #4a5568; /* Borde de inputs */
      --error-color: #f56565; /* Color para errores */
      --success-color: #48bb78; /* Color para éxito */
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e2734;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Cabecera */
    .app-header {
      height: var(--header-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      background-color: #2d3748;
      padding: 0 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    /* Título IGASA */
    .app-title {
      font-size: 24px;
      font-weight: bold;
      color: var(--header-title-color); /* Aplicado nuevo color */
      width: var(--sidebar-width);
      text-align: left;
      padding-left: 20px;
      letter-spacing: 0.3em;
      text-indent: 0.3em;
      transition: all 0.3s ease;
    }
    
    /* Botón para móviles */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    
    /* Área de usuario */
    .user-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .user-name {
      font-size: 18px;
      color: #ffffff;
      font-weight: 500;
    }
    
    /* Botón de entrada/salida */
    .check-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
      color: white; /* Aseguramos contraste */
    }
    
    .check-in {
      background-color: var(--success-color);
    }
    
    .check-out {
      background-color: var(--error-color);
    }
    
    /* Contenedor principal */
    .app-container {
      display: flex;
      flex: 1;
      position: relative;
    }
    
    /* Panel lateral */
    .sidebar {
      width: var(--sidebar-width);
      background-color: #2d3748;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      z-index: 90;
    }
    
    /* Contenedor del menú */
    .menu-container {
      padding: 20px 0;
      overflow-y: auto;
      height: calc(100vh - var(--header-height));
    }
    
    /* Elementos del menú */
    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .menu-item:hover {
      background-color: var(--menu-hover-bg);
    }
    
    .menu-item.active {
      background-color: #4299e1;
    }
    
    .menu-item.active .ti {
      color: #ffffff;
    }
    
    .menu-item.active .menu-text {
      color: #ffffff;
      font-weight: 500;
    }
    
    /* Iconos */
    .ti {
      font-size: 20px;
      margin-right: 15px;
      color: #a0aec0;
      transition: color 0.3s ease;
      flex-shrink: 0;
    }
    
    .menu-item:hover .ti {
      color: #ffffff;
    }
    
    /* Texto del menú */
    .menu-text {
      font-size: 14px;
      color: var(--menu-text-color); /* Aplicado nuevo color */
      transition: color 0.3s ease;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    
    /* Separador */
    .divider {
      height: 1px;
      background-color: var(--border-color); /* Aplicado nuevo color */
      margin: 10px 20px;
    }
    
    /* Contenido principal */
    .main-content {
      flex: 1;
      padding: 20px;
      transition: all 0.3s ease;
    }
    
    /* Estilo para el título de sección */
    .section-title {
      color: #ffffff;
      border-bottom: 1px solid var(--border-color); /* Aplicado nuevo color */
      padding-bottom: 10px;
      margin-top: 0;
      text-align: center;
    }
    
    /* Contenido específico de cada sección */
    .section-content {
      margin-top: 20px;
      text-align: center;
    }
    
    /* Overlay para móviles */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 80;
      display: none;
    }
    
    /* Estilos para móviles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      
      .app-title {
        width: auto;
        padding-left: 0;
      }
      
      .sidebar {
        position: fixed;
        top: var(--header-height);
        left: 0;
        bottom: 0;
        transform: translateX(-100%);
      }
      
      .sidebar.active {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
        width: 100%;
      }
      
      .sidebar-overlay.active {
        display: block;
      }
    }
    
    /* Estilos para modo colapsado */
    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }
    
    .sidebar.collapsed .menu-text {
      opacity: 0;
      width: 0;
    }
    
    .sidebar.collapsed .menu-item {
      justify-content: center;
      padding: 12px 0;
    }
    
    .sidebar.collapsed .ti {
      margin-right: 0;
    }
    
    .sidebar.collapsed .divider {
      margin: 10px 10px;
    }
    
    .app-container.collapsed .main-content {
      margin-left: var(--sidebar-collapsed-width);
    }

    /* Estilos específicos para el formulario de perfil */
    .profile-form {
      max-width: 500px;
      margin: 20px auto;
      padding: var(--form-padding);
      background-color: #2d3748;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    
    .form-group {
      margin-bottom: 20px;
      padding: 0 var(--form-padding);
      box-sizing: border-box;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--menu-text-color); /* Aplicado nuevo color */
    }
    
    .form-control {
      width: 100%;
      padding: 10px 12px;
      background-color: var(--input-bg-color);
      border: 1px solid var(--input-border-color);
      border-radius: 4px;
      color: #ffffff;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #4299e1;
    }
    
    .btn-submit {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-submit:hover {
      background-color: #3182ce;
    }
    
    .btn-submit .ti {
      margin-right: 0;
      font-size: 18px;
      color: white;
    }
    
    .form-message {
      margin-top: 20px;
      padding: 10px 15px;
      border-radius: 4px;
      display: none;
      color: white; /* Mejor legibilidad */
    }
    
    .form-message.success {
      background-color: rgba(72, 187, 120, 0.2);
      border-left: 4px solid var(--success-color);
      display: block;
    }
    
    .form-message.error {
      background-color: rgba(245, 101, 101, 0.2);
      border-left: 4px solid var(--error-color);
      display: block;
    }

    /* Validación de formulario */
    .form-control.invalid {
      border-color: var(--error-color);
    }
    
    .error-text {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Cabecera -->
  <header class="app-header">
    <button class="menu-toggle" id="menuToggle">
      <i class="ti ti-menu-2"></i>
    </button>
    <div class="app-title">IGASA</div>
    <div class="user-area">
      <div class="user-name">David Ranieri Forteza</div>
      <button class="check-btn check-in" id="checkBtn">Entrar</button>
    </div>
  </header>
  
  <!-- Overlay para móviles -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <!-- Contenedor principal -->
  <div class="app-container" id="appContainer">
    <!-- Panel lateral -->
    <div class="sidebar" id="sidebar">
      <div class="menu-container">
        <div class="menu-item active" onclick="setActive(this)" data-item="fichajes">
          <i class="ti ti-clock"></i>
          <span class="menu-text">Fichajes</span>
        </div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="horarios">
          <i class="ti ti-calendar-time"></i>
          <span class="menu-text">Horarios</span>
        </div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="ausencias">
          <i class="ti ti-ghost"></i>
          <span class="menu-text">Ausencias</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="tareas">
          <i class="ti ti-checklist"></i>
          <span class="menu-text">Tareas</span>
        </div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="equipo">
          <i class="ti ti-world-longitude"></i>
          <span class="menu-text">Equipo</span>
        </div>

        <div class="menu-item" onclick="setActive(this)" data-item="estadisticas">
          <i class="ti ti-chart-bar"></i>
          <span class="menu-text">Estadísticas</span>
        </div>

        <div class="divider"></div>

        <div class="menu-item" onclick="setActive(this)" data-item="perfil">
          <i class="ti ti-user"></i>
          <span class="menu-text">Perfil</span>
        </div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="configuracion">
          <i class="ti ti-settings"></i>
          <span class="menu-text">Configuración</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="ayuda">
          <i class="ti ti-help"></i>
          <span class="menu-text">Ayuda</span>
        </div>
      </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="main-content">
      <!-- Contenido de Perfil -->
      <div id="profile-content" style="display:none;">
        <h1 class="section-title">Perfil</h1>
        <form id="profileForm" class="profile-form" novalidate>
          <div class="form-group">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name" class="form-control" required>
            <div class="error-text" id="nameError">Por favor ingresa tu nombre completo</div>
          </div>
          
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <div class="error-text" id="emailError">Por favor ingresa un email válido</div>
          </div>
          
          <div class="form-group" style="text-align: center; padding-top: 15px;">
            <button type="submit" class="btn-submit">
              <i class="ti ti-device-floppy"></i>
              Guardar cambios
            </button>
          </div>
          
          <div id="formMessage" class="form-message"></div>
        </form>
      </div>
      
      <!-- Contenido dinámico para todas las secciones -->
      <div id="dynamic-content">
        <h1 class="section-title" id="dynamic-title">Fichajes</h1>
        <div class="section-content" id="dynamic-section-content">
          <!-- Contenido eliminado según solicitud -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Elementos del DOM
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const appContainer = document.getElementById('appContainer');
    const profileForm = document.getElementById('profileForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const dynamicTitle = document.getElementById('dynamic-title');
    const dynamicContent = document.getElementById('dynamic-section-content');
    
    // Datos de usuario
    const userData = {
      name: "David Ranieri Forteza",
      email: "david.forteza@example.com"
    };
    
    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
      // Validación en tiempo real
      nameInput.addEventListener('input', validateName);
      emailInput.addEventListener('input', validateEmail);
      
      // Inicializar con la sección de fichajes
      setActive(document.querySelector('.menu-item.active'));
    });
    
    // Función para manejar el elemento activo
    function setActive(element) {
      document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
      });
      
      element.classList.add('active');
      const itemText = element.querySelector('.menu-text').textContent;
      const itemId = element.dataset.item;
      
      // Mostrar el contenido específico para cada sección
      if (itemId === 'perfil') {
        document.getElementById('dynamic-content').style.display = 'none';
        document.getElementById('profile-content').style.display = 'block';
        loadProfileForm();
      } else {
        document.getElementById('profile-content').style.display = 'none';
        document.getElementById('dynamic-content').style.display = 'block';
        
        // Actualizar título dinámico
        dynamicTitle.textContent = itemText;
      }
      
      // Cerrar menú en móviles después de seleccionar
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('active');
        sidebarOverlay.classList.remove('active');
      }
    }

    // Función para cambiar estado del botón
    const checkBtn = document.getElementById('checkBtn');
    checkBtn.addEventListener('click', function() {
      if (this.classList.contains('check-in')) {
        this.classList.remove('check-in');
        this.classList.add('check-out');
        this.textContent = 'Salir';
      } else {
        this.classList.remove('check-out');
        this.classList.add('check-in');
        this.textContent = 'Entrar';
      }
    });
    
    // Toggle del menú en móviles
    menuToggle.addEventListener('click', function() {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });
    
    // Cerrar menú al hacer clic en el overlay
    sidebarOverlay.addEventListener('click', function() {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });
    
    // Toggle del menú colapsado en desktop
    let isCollapsed = false;
    
    function toggleSidebar() {
      if (window.innerWidth > 768) {
        isCollapsed = !isCollapsed;
        sidebar.classList.toggle('collapsed');
        appContainer.classList.toggle('collapsed');
        
        if (isCollapsed) {
          menuToggle.innerHTML = '<i class="ti ti-menu-2"></i>';
        } else {
          menuToggle.innerHTML = '<i class="ti ti-x"></i>';
        }
      }
    }
    
    menuToggle.addEventListener('click', toggleSidebar);
    
    // Manejar redimensionamiento
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        sidebar.classList.remove('active');
        sidebarOverlay.classList.remove('active');
      }
    });

    // Función para cargar el formulario de perfil
    function loadProfileForm() {
      document.getElementById('dynamic-content').style.display = 'none';
      const profileContent = document.getElementById('profile-content');
      profileContent.style.display = 'block';
      
      nameInput.value = userData.name;
      emailInput.value = userData.email;
      
      // Resetear errores al cargar
      nameInput.classList.remove('invalid');
      emailInput.classList.remove('invalid');
      nameError.style.display = 'none';
      emailError.style.display = 'none';
    }
    
    // Validación de nombre
    function validateName() {
      if (nameInput.validity.valid) {
        nameInput.classList.remove('invalid');
        nameError.style.display = 'none';
      } else {
        nameInput.classList.add('invalid');
        nameError.style.display = 'block';
      }
    }
    
    // Validación de email
    function validateEmail() {
      if (emailInput.validity.valid) {
        emailInput.classList.remove('invalid');
        emailError.style.display = 'none';
      } else {
        emailInput.classList.add('invalid');
        emailError.style.display = 'block';
      }
    }
    
    // Función para manejar el envío del formulario
    async function handleProfileSubmit(e) {
      e.preventDefault();
      
      // Validar antes de enviar
      validateName();
      validateEmail();
      
      if (!profileForm.checkValidity()) {
        return;
      }
      
      const formData = {
        name: nameInput.value,
        email: emailInput.value
      };
      
      const btnSubmit = profileForm.querySelector('button[type="submit"]');
      const originalBtnText = btnSubmit.innerHTML;
      btnSubmit.innerHTML = '<i class="ti ti-loader"></i> Guardando...';
      btnSubmit.disabled = true;
      
      try {
        // Llamada real a la API
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          throw new Error(await response.text() || 'Error en la respuesta del servidor');
        }

        const data = await response.json();
        
        showFormMessage('Tus datos se han actualizado correctamente', 'success');
        
        // Actualizar datos del usuario
        userData.name = formData.name;
        userData.email = formData.email;
        document.querySelector('.user-name').textContent = formData.name;
        
      } catch (error) {
        console.error('Error:', error);
        showFormMessage(error.message || 'Hubo un error al guardar los cambios', 'error');
      } finally {
        btnSubmit.innerHTML = originalBtnText;
        btnSubmit.disabled = false;
      }
    }
    
    // Función para mostrar mensajes
    function showFormMessage(message, type) {
      const messageElement = document.getElementById('formMessage');
      messageElement.textContent = message;
      messageElement.className = `form-message ${type}`;
      
      setTimeout(() => {
        messageElement.className = 'form-message';
      }, 5000);
    }
    
    // Event listener para el formulario
    profileForm.addEventListener('submit', handleProfileSubmit);
  </script>
</body>
</html>
