<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGASA - Panel de Control</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
  <style>
    :root {
      --header-height: 70px;
      --border-color: #4a5568;
      --sidebar-width: 250px;
      --sidebar-collapsed-width: 70px;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e2734;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Cabecera */
    .app-header {
      height: var(--header-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      background-color: #2d3748;
      padding: 0 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    /* Título IGASA */
    .app-title {
      font-size: 24px;
      font-weight: bold;
      color: #a0aec0;
      width: var(--sidebar-width);
      text-align: left;
      padding-left: 20px;
      letter-spacing: 0.3em;
      text-indent: 0.3em;
      transition: all 0.3s ease;
    }
    
    /* Botón para móviles */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    
    /* Área de usuario */
    .user-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .user-name {
      font-size: 18px;
      color: #ffffff;
      font-weight: 500;
    }
    
    /* Botón de entrada/salida */
    .check-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
    }
    
    .check-in {
      background-color: #48bb78;
      color: white;
    }
    
    .check-out {
      background-color: #f56565;
      color: white;
    }
    
    /* Contenedor principal */
    .app-container {
      display: flex;
      flex: 1;
      position: relative;
    }
    
    /* Panel lateral */
    .sidebar {
      width: var(--sidebar-width);
      background-color: #2d3748;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      z-index: 90;
    }
    
    /* Contenedor del menú */
    .menu-container {
      padding: 20px 0;
      overflow-y: auto;
      height: calc(100vh - var(--header-height));
    }
    
    /* Elementos del menú */
    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .menu-item:hover {
      background-color: #4a5568;
    }
    
    .menu-item.active {
      background-color: #4299e1;
    }
    
    .menu-item.active .ti {
      color: #ffffff;
    }
    
    .menu-item.active .menu-text {
      color: #ffffff;
      font-weight: 500;
    }
    
    /* Iconos */
    .ti {
      font-size: 20px;
      margin-right: 15px;
      color: #a0aec0;
      transition: color 0.3s ease;
      flex-shrink: 0;
    }
    
    .menu-item:hover .ti {
      color: #ffffff;
    }
    
    /* Texto del menú */
    .menu-text {
      font-size: 14px;
      color: #e2e8f0;
      transition: color 0.3s ease;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    
    /* Separador */
    .divider {
      height: 1px;
      background-color: var(--border-color);
      margin: 10px 20px;
    }
    
    /* Contenido principal */
    .main-content {
      flex: 1;
      padding: 20px;
      transition: all 0.3s ease;
    }
    
    /* Estilo para el título de sección */
    #section-title {
      color: #ffffff;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      margin-top: 0;
    }
    
    /* Overlay para móviles */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 80;
      display: none;
    }
    
    /* Estilos para móviles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      
      .app-title {
        width: auto;
        padding-left: 0;
      }
      
      .sidebar {
        position: fixed;
        top: var(--header-height);
        left: 0;
        bottom: 0;
        transform: translateX(-100%);
      }
      
      .sidebar.active {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
        width: 100%;
      }
      
      .sidebar-overlay.active {
        display: block;
      }
    }
    
    /* Estilos para modo colapsado */
    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }
    
    .sidebar.collapsed .menu-text {
      opacity: 0;
      width: 0;
    }
    
    .sidebar.collapsed .menu-item {
      justify-content: center;
      padding: 12px 0;
    }
    
    .sidebar.collapsed .ti {
      margin-right: 0;
    }
    
    .sidebar.collapsed .divider {
      margin: 10px 10px;
    }
    
    .app-container.collapsed .main-content {
      margin-left: var(--sidebar-collapsed-width);
    }
  </style>
</head>
<body>
  <!-- Cabecera -->
  <header class="app-header">
    <button class="menu-toggle" id="menuToggle">
      <i class="ti ti-menu-2"></i>
    </button>
    <div class="app-title">IGASA</div>
    <div class="user-area">
      <div class="user-name">David Ranieri Forteza</div>
      <button class="check-btn check-in" id="checkBtn">Entrar</button>
    </div>
  </header>
  
  <!-- Overlay para móviles -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <!-- Contenedor principal -->
  <div class="app-container" id="appContainer">
    <!-- Panel lateral -->
    <div class="sidebar" id="sidebar">
      <div class="menu-container">
        <div class="menu-item active" onclick="setActive(this)" data-item="fichajes">
          <i class="ti ti-clock"></i>
          <span class="menu-text">Fichajes</span>
        </div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="horarios">
          <i class="ti ti-calendar-time"></i>
          <span class="menu-text">Horarios</span>
        </div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="ausencias">
          <i class="ti ti-ghost"></i>
          <span class="menu-text">Ausencias</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="tareas">
          <i class="ti ti-checklist"></i>
          <span class="menu-text">Tareas</span>
        </div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="equipo">
          <i class="ti ti-world-longitude"></i>
          <span class="menu-text">Equipo</span>
        </div>

        <div class="menu-item" onclick="setActive(this)" data-item="estadisticas">
          <i class="ti ti-chart-bar"></i>
          <span class="menu-text">Estadísticas</span>
        </div>

        <div class="divider"></div>

        <div class="menu-item" onclick="setActive(this)" data-item="perfil">
          <i class="ti ti-user"></i>
          <span class="menu-text">Perfil</span>
        </div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="configuracion">
          <i class="ti ti-settings"></i>
          <span class="menu-text">Configuración</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="menu-item" onclick="setActive(this)" data-item="ayuda">
          <i class="ti ti-help"></i>
          <span class="menu-text">Ayuda</span>
        </div>
      </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="main-content">
      <h1 id="section-title">Fichajes</h1>
      <p id="active-item-text">Elemento activo: Fichajes</p>
      <p>Texto con caracteres especiales: áéíóú ñ Ñ ¿ ¡</p>
    </div>
  </div>

  <script>
    // Elementos del DOM
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const appContainer = document.getElementById('appContainer');
    
    // Función para manejar el elemento activo
    function setActive(element) {
      document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
      });
      element.classList.add('active');
      const itemText = element.querySelector('.menu-text').textContent;
      document.getElementById('active-item-text').textContent = `Elemento activo: ${itemText}`;
      document.getElementById('section-title').textContent = itemText;
      
      // Cerrar menú en móviles después de seleccionar
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('active');
        sidebarOverlay.classList.remove('active');
      }
    }

    // Función para cambiar estado del botón
    const checkBtn = document.getElementById('checkBtn');
    checkBtn.addEventListener('click', function() {
      if (this.classList.contains('check-in')) {
        this.classList.remove('check-in');
        this.classList.add('check-out');
        this.textContent = 'Salir';
      } else {
        this.classList.remove('check-out');
        this.classList.add('check-in');
        this.textContent = 'Entrar';
      }
    });
    
    // Toggle del menú en móviles
    menuToggle.addEventListener('click', function() {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });
    
    // Cerrar menú al hacer clic en el overlay
    sidebarOverlay.addEventListener('click', function() {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });
    
    // Toggle del menú colapsado en desktop
    let isCollapsed = false;
    
    function toggleSidebar() {
      if (window.innerWidth > 768) {
        isCollapsed = !isCollapsed;
        sidebar.classList.toggle('collapsed');
        appContainer.classList.toggle('collapsed');
        
        // Cambiar ícono del botón
        if (isCollapsed) {
          menuToggle.innerHTML = '<i class="ti ti-menu-2"></i>';
        } else {
          menuToggle.innerHTML = '<i class="ti ti-x"></i>';
        }
      }
    }
    
    // Event listener para el botón de menú
    menuToggle.addEventListener('click', toggleSidebar);
    
    // Manejar redimensionamiento de la ventana
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        sidebar.classList.remove('active');
        sidebarOverlay.classList.remove('active');
      }
    });
  </script>
</body>
</html>
